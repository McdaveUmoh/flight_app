    {% extends "flights/layout.html" %}
    {% block body %}
        <h1>Flights</h1>
        <ul>
            {% for flight in flights %}
                <li>
                    <a href= "{% url 'flight' flight.id %}">
                    flight {{ flight.id }} : from {{ flight.destination }} to {{ flight.origin }}

                </li>
            {% endfor %}
        </ul>
    {% endblock %}
